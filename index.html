<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon App</title>
        <link rel="shortcut icon" href="img/favicon/picachu_favicon.png" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gloria+Hallelujah&family=Indie+Flower&family=Lobster+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    
    <body class="d-flex flex-column min-vh-100">
        <header class="header">
                        
            <nav class="navbar fixed-top navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="img/icon.png" width="#" height="#" class="d=inline-block align-top mr-sm-3" alt="logo">Pokemon App
                </a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="sr-only"></div>
            </nav>  
         
            <div class="container page-container">
                <div class="row">
                    <img class="col-1 img-fluid" src="img/svg/mew.svg" alt="mew">
                    <img class="col-1 img-fluid" src="img/svg/pidgey.svg" alt="pidgey">
                    <img class="col-1 img-fluid" src="img/svg/pikachu.svg" alt="pikachu">
                    <h1 class="col-6 text-center">Gotta catch 'em all!!! </h1>
                    <img class="col-1 img-fluid" src="img/svg/psyduck.svg" alt="psyduck">
                    <img class="col-1 img-fluid" src="img/svg/rattata.svg" alt="rattata">
                    <img class="col-1 img-fluid" src="img/svg/snorlax.svg" alt="snorlax">
                </div>
            </div>

        </header>

        <main>
            <div class="container">
                <div class="row justify-content-around">
                    <img class="col-3 img-fluid" src="img/pic2.png" alt="Pokemon Image">
                    <h1 class="col-4 display-1 align-self-center">Pokedex</h1>
                    <img class="col-3 img-fluid ml-md-4" src="img/squirtle.png" alt="Pokemon Image">
                </div>

                <div class="row">                  
                    <ul class=" col-3 list-group list-unstyled"></ul>  
                </div>
            </div>

            <div class="container" id="modal-container">
                <div class="row">
                    <div class="col">
                        <ul class="list-group pokemon-list list-unstyled flex-row flex-wrap w-100" data-toggle="modal" data-target="#pokemonModal"></ul>

                        <div class="modal fade" id="pokemonModel" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="sr-only">Pokemon information</div>
                                <div class="modal-header"></div>
                                <h5 class="modal-title" id="pokemonModalLabel"></h5>
                                <div class="modal-body"></div> 
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </main>       

        <footer class="container footer-container mt-auto">

            <div class="row">
                <h2 class="col-12 text-center">
                    "The important thing is not how long you live. Itâ€™s what you accomplish with your life."
                </h2>
            </div>      
            <div class="row justify-content-center">
                <div class="col-2 align-self-center">
                    Find me on:
                </div>
            </div>
            <div class="row justify-content-center">
                <img class="col-1 social-media" src="img/svg/github_logo.svg" alt="Github">
                <img class="col-1 social-media" src="img/svg/linkedin_logo.svg" alt="LinkedIn">                      
            </div>
        
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
